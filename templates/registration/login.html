<!-- templates/registration/login.html -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inloggen</title></head>
<body>
<h1>Inloggen</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
{% if form.errors %}
<p>Ongeldige gegevens, probeer het opnieuw.</p>
{% endif %}
<p><a href="{% url 'password_reset'  %}">Wachtwoord vergeten?</a></p>
</body>
</html>
