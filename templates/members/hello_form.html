<!-- members/templates/members/hello_form.html -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hallo-formulier</title></head>
<body>
<h1>Warming-up</h1>
<form method="post">
    {% csrf_token %}
    <label>Jouw naam:
        <input type="text" name="name" required>
    </label>
    <button type="submit">Zeg hallo</button>
</form>
{% if message %}
<p><strong>{{ message }}</strong></p>
{% endif %}
</body>
</html>
